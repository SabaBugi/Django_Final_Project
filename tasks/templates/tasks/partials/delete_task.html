<form method="post" action="{% url 'tasks:delete_task' task.id %}">
  {% csrf_token %}
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
