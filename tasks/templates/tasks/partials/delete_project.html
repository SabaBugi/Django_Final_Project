<!-- tasks/partials/delete_project.html -->
<form method="post" action="{% url 'delete_project' project.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
</form>
