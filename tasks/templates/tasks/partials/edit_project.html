<form method="post" id="edit-project-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Project Name:</label>
        <input type="text" name="name" id="id_name" class="form-control" value="{{ project.name }}">
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" class="form-control">{{ project.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
