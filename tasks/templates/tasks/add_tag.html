{% extends 'base.html' %}

{% block content %}
  <h2>Tags for Task: {{ task.title }}</h2>
  <ul>
    {% for tag in tags %}
      <li>{{ tag.name }}</li>
    {% empty %}
      <li>No tags for this task.</li>
    {% endfor %}
  </ul>

  <h3>Add Tag</h3>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="tag_name" placeholder="Enter tag name" required>
    <button type="submit">Add Tag</button>
  </form>

  <a href="{% url 'tasks:task_list' %}">Back to Task List</a>
{% endblock %}
