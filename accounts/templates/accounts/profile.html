{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>User Profile</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        {% if user.first_name %}
        <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
        {% endif %}
        {% if user.last_name %}
        <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
        {% endif %}
    </ul>
    <a href="{% url 'accounts:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
    <a href="{% url 'accounts:password_change' %}" class="btn btn-secondary ml-2">Change Password</a>
</div>
{% endblock %}
