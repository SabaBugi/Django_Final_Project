{% extends "base.html" %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 40vh;">
    <h2>Are you sure you want to log out?</h2>
    <form method="post" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, log me out</button>
      <a href="javascript:void(0);" onclick="history.back();" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
