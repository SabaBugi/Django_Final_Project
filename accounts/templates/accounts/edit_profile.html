{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
